<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belle 記帳本 - 圖示生成器</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #cec6f3 0%, #e8e0ff 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: white;
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  width: 100%;
}

h1 {
  color: #7e61e7;
  margin-bottom: 10px;
  font-size: 28px;
}

.subtitle {
  color: #999;
  margin-bottom: 30px;
  font-size: 14px;
}

.preview-section {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.preview {
  text-align: center;
}

.preview h3 {
  color: #7e61e7;
  font-size: 14px;
  margin-bottom: 10px;
}

#icon512, #icon192 {
  border-radius: 20%;
  box-shadow: 0 8px 24px rgba(126, 97, 231, 0.2);
}

.controls {
  margin-bottom: 30px;
}

.control-group {
  margin-bottom: 20px;
}

label {
  display: block;
  color: #7e61e7;
  font-weight: 600;
  margin-bottom: 8px;
  font-size: 14px;
}

input[type="text"], select {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e0d7ff;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.3s ease;
}

input[type="text"]:focus, select:focus {
  outline: none;
  border-color: #7e61e7;
  box-shadow: 0 0 0 3px rgba(126, 97, 231, 0.1);
}

.emoji-picker {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
  gap: 10px;
  margin-top: 10px;
}

.emoji-btn {
  padding: 15px;
  font-size: 32px;
  background: #f5f2ff;
  border: 2px solid #e0d7ff;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.emoji-btn:hover {
  background: #7e61e7;
  transform: scale(1.1);
  border-color: #7e61e7;
}

.emoji-btn.active {
  background: #7e61e7;
  border-color: #7e61e7;
  box-shadow: 0 4px 12px rgba(126, 97, 231, 0.3);
}

.button-group {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

button {
  flex: 1;
  min-width: 140px;
  padding: 14px 24px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-primary {
  background: linear-gradient(135deg, #7e61e7 0%, #9e6dfa 100%);
  color: white;
  box-shadow: 0 4px 12px rgba(126, 97, 231, 0.3);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(126, 97, 231, 0.4);
}

.btn-secondary {
  background: #f5f2ff;
  color: #7e61e7;
  border: 2px solid #e0d7ff;
}

.btn-secondary:hover {
  background: #e0d7ff;
}

.instructions {
  background: #f5f2ff;
  border: 2px solid #e0d7ff;
  border-radius: 16px;
  padding: 20px;
  margin-top: 30px;
}

.instructions h3 {
  color: #7e61e7;
  margin-bottom: 12px;
  font-size: 16px;
}

.instructions ol {
  margin-left: 20px;
  color: #666;
}

.instructions li {
  margin-bottom: 8px;
  line-height: 1.6;
}

@media (max-width: 600px) {
  .container {
    padding: 24px;
  }
  
  h1 {
    font-size: 24px;
  }
  
  .preview-section {
    flex-direction: column;
    align-items: center;
  }
}
</style>
</head>
<body>

<div class="container">
  <h1>✨ Belle 記帳本圖示生成器</h1>
  <p class="subtitle">輕鬆創建你的 App 圖示</p>
  
  <div class="preview-section">
    <div class="preview">
      <h3>512x512 (大圖示)</h3>
      <canvas id="icon512" width="512" height="512"></canvas>
    </div>
    <div class="preview">
      <h3>192x192 (小圖示)</h3>
      <canvas id="icon192" width="192" height="192"></canvas>
    </div>
  </div>
  
  <div class="controls">
    <div class="control-group">
      <label>📝 App 名稱</label>
      <input type="text" id="appName" value="Belle" placeholder="輸入 App 名稱">
    </div>
    
    <div class="control-group">
      <label>📝 副標題</label>
      <input type="text" id="subtitle" value="記帳本" placeholder="輸入副標題">
    </div>
    
    <div class="control-group">
      <label>😊 選擇 Emoji 圖示</label>
      <div class="emoji-picker">
        <button class="emoji-btn active" data-emoji="💰">💰</button>
        <button class="emoji-btn" data-emoji="💵">💵</button>
        <button class="emoji-btn" data-emoji="💴">💴</button>
        <button class="emoji-btn" data-emoji="💳">💳</button>
        <button class="emoji-btn" data-emoji="📱">📱</button>
        <button class="emoji-btn" data-emoji="📊">📊</button>
        <button class="emoji-btn" data-emoji="📈">📈</button>
        <button class="emoji-btn" data-emoji="💜">💜</button>
        <button class="emoji-btn" data-emoji="✨">✨</button>
        <button class="emoji-btn" data-emoji="🎀">🎀</button>
      </div>
    </div>
  </div>
  
  <div class="button-group">
    <button class="btn-primary" onclick="downloadIcon(512)">下載 512x512</button>
    <button class="btn-primary" onclick="downloadIcon(192)">下載 192x192</button>
  </div>
  
  <div class="instructions">
    <h3>📱 使用說明</h3>
    <ol>
      <li>在上方輸入你的 App 名稱和副標題</li>
      <li>選擇一個喜歡的 Emoji 圖示</li>
      <li>點擊「下載」按鈕，分別下載兩種尺寸</li>
      <li>將下載的圖片重新命名為 <code>icon-512.png</code> 和 <code>icon-192.png</code></li>
      <li>上傳到 GitHub 或你的伺服器</li>
      <li>完成！</li>
    </ol>
  </div>
</div>

<script>
let selectedEmoji = '💰';

// 繪製圖示
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  const appName = document.getElementById('appName').value || 'Belle';
  const subtitle = document.getElementById('subtitle').value || '記帳本';
  
  // 清空畫布
  ctx.clearRect(0, 0, size, size);
  
  // 背景（漸層）
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#cec6f3');
  gradient.addColorStop(1, '#b99bf0');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // 圓角（模擬）
  ctx.globalCompositeOperation = 'destination-in';
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, size * 0.15);
  ctx.fill();
  ctx.globalCompositeOperation = 'source-over';
  
  // Emoji 圖示背景圓
  const circleSize = size * 0.4;
  const circleY = size * 0.35;
  ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
  ctx.beginPath();
  ctx.arc(size / 2, circleY, circleSize / 2, 0, Math.PI * 2);
  ctx.fill();
  
  // Emoji
  ctx.font = `${size * 0.25}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(selectedEmoji, size / 2, circleY);
  
  // App 名稱
  ctx.fillStyle = '#ffffff';
  ctx.font = `bold ${size * 0.12}px Arial`;
  ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
  ctx.shadowBlur = size * 0.02;
  ctx.fillText(appName, size / 2, size * 0.70);
  
  // 副標題
  ctx.font = `${size * 0.065}px Arial`;
  ctx.shadowBlur = size * 0.015;
  ctx.fillText(subtitle, size / 2, size * 0.82);
  
  // 重置陰影
  ctx.shadowColor = 'transparent';
  ctx.shadowBlur = 0;
}

// 更新所有預覽
function updatePreviews() {
  drawIcon(document.getElementById('icon512'), 512);
  drawIcon(document.getElementById('icon192'), 192);
}

// 下載圖示
function downloadIcon(size) {
  const canvas = document.getElementById(`icon${size}`);
  const link = document.createElement('a');
  link.download = `icon-${size}.png`;
  link.href = canvas.toDataURL('image/png');
  link.click();
}

// Emoji 選擇
document.querySelectorAll('.emoji-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    selectedEmoji = this.dataset.emoji;
    updatePreviews();
  });
});

// 輸入框變化
document.getElementById('appName').addEventListener('input', updatePreviews);
document.getElementById('subtitle').addEventListener('input', updatePreviews);

// 初始化
updatePreviews();
</script>

</body>
</html>
